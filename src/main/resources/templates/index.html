<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Example</title>
    <link rel='stylesheet'
          href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Случайная комбинация</h1>
    <form>
        <div class="form-group">
            <label>Салатик</label>
            <input type="text" th:value="${SALAD.name}" class="form-control"/>

            <input type="text" th:value="${SOUP.name}" class="form-control"/>
            <label>Горяченькое</label>
            <input type="text" th:value="${HOT.name}" class="form-control"/>
            <label>Компотик</label>
            <input type="text" th:value="${DRINK.name}" class="form-control"/>
        </div>
    </form>
</div>
</body>
</html>
