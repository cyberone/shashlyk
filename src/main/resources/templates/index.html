<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Example</title>
    <link rel='stylesheet'
          href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Случайная комбинация</h1>
    <form>
        <div class="form-group">
            <label>Салатик</label>
            <span th:text="${SALAD.prettyName}" class="form-control"/>
            <label>Супик</label>
            <span th:text="${SOUP.prettyName}" class="form-control"/>
            <label>Горяченькое</label>
            <span th:text="${HOT.prettyName}" class="form-control"/>
            <label>Компотик</label>
            <span th:text="${DRINK.prettyName}" class="form-control"/>
        </div>
        <div th:each="menu : ${menus}">
            <h2 th:text="${menu.title}"/>
            <label>Салатик</label>
            <span th:text="${menu.salad.prettyName}" class="form-control"/>
            <label>Супик</label>
            <span th:text="${menu.soup.prettyName}" class="form-control"/>
            <label>Горяченькое</label>
            <span th:text="${menu.hot.prettyName}" class="form-control"/>
            <label>Компотик</label>
            <span th:text="${menu.drink.prettyName}" class="form-control"/>
        </div>
    </form>
</div>
</body>
</html>
