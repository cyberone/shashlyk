<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Mashlyk kebab</title>
    <link rel='stylesheet'
          href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <script type="text/javascript">
        function ldDoc() {
            data = {
                "Плебейское" : "success",
                "Пролетарское" : "warning",
                "Барское" : "danger"
            };
            keys = Object.keys(data);
            for (key in keys) {
                div = document.getElementById(keys[key]);
                div.className += ' panel-' + data[keys[key]];
            }
        }
    </script>
</head>

<body onload="ldDoc()">
<nav class="navbar navbar-default">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Случайная комбинация</div>
        <div class="panel-body">
            <ul>
                <li>
                    <span th:text="${SALAD.prettyName}"/>
                </li>
                <li>
                    <span th:text="${SOUP.prettyName}"/>
                </li>
                <li>
                    <span th:text="${HOT.prettyName}"/>
                </li>
                <li>
                    <span th:text="${DRINK.prettyName}"/>
                </li>
            </ul>
        </div>
    </div>
    <div th:each="menu : ${menus}"
         class="panel panel-default" th:attr="id=${menu.title}">
        <div class="panel-heading" th:text="${menu.title}"></div>
        <ul>
            <li><span th:text="${menu.salad.prettyName}"/></li>
            <li><span th:text="${menu.soup.prettyName}"/></li>
            <li><span th:text="${menu.hot.prettyName}"/></li>
            <li><span th:text="${menu.drink.prettyName}"/></li>
        </ul>
    </div>
</div>
</body>
</html>
